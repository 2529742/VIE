<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  
    version="XHTML+RDFa 1.0"
    xmlns="http://www.w3.org/1999/xhtml" 
    xml:lang="en">
    <head>
        <script type="text/javascript" src="../../lib/jquery/1.6/jquery-1.6.1.min.js"></script>
        
        <script type="text/javascript" src="../../lib/rdfquery/latest/jquery.rdfquery.debug.js"></script>
        <script type="text/javascript" src="../../lib/underscoreJS/underscore.js"></script>        
        <script type="text/javascript" src="../../lib/backboneJS/backbone.js"></script>    
        <script type="text/javascript" src="./backbone-localstorage.js"></script>
        
        <!-- vie.js itself -->
		<script type="text/javascript" src="../../dist/vie-latest.debug.js"></script>
		<script type="text/javascript" src="../../utils/schemaOrg/schema.json"></script>
		<script type="text/javascript" src="../../utils/schemaOrg/wrapper.js"></script>
		
        <script type="text/javascript">
            $(function() {
            	
            	Backbone.Store = new Store("someid");
            	
                // load the lib
                var v = new VIE();
                v.loadSchemaOrg();   
                v.namespaces.base("http://schema.org/");
                console.log(v.types.list()[0].id);
                
                v.entities.fetch({add: true});
                if (v.entities.size() === 0) {
	                	
	                v.entities.add({
	                	'@subject' : 'http://some.person/1',
	                	'@type' : 'Person',
	                	'name'  : 'Sebastian'
	                });
                }
                console.log(v.entities.at(0).isof('<http://schema.org/Person>'));
                console.log(v.entities.at(0).get('<http://schema.org/name>'));
                
                v.entities.at(0).save();
                
            });
        </script>
        
    </head>
    <body>
    </body>
</html>
